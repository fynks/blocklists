<script>
var API_BASE="https://api.github.com/repos/fynks/blocklists/contents/blocklists",RAW_BASE="https://raw.githubusercontent.com/fynks/blocklists/main/blocklists";const contentEl=document.getElementById("content"),themeToggle=document.getElementById("theme-toggle"),sunIcon=document.getElementById("sun-icon"),moonIcon=document.getElementById("moon-icon");var allBlocklists=[];function initializeTheme(){const t=localStorage.getItem("theme"),e=window.matchMedia("(prefers-color-scheme: dark)").matches;"dark"===t||!t&&e?(document.documentElement.setAttribute("data-theme","dark"),sunIcon.style.display="none",moonIcon.style.display="block"):(document.documentElement.removeAttribute("data-theme"),sunIcon.style.display="block",moonIcon.style.display="none")}function toggleTheme(){"dark"===document.documentElement.getAttribute("data-theme")?(document.documentElement.removeAttribute("data-theme"),localStorage.setItem("theme","light"),sunIcon.style.display="block",moonIcon.style.display="none"):(document.documentElement.setAttribute("data-theme","dark"),localStorage.setItem("theme","dark"),sunIcon.style.display="none",moonIcon.style.display="block")}function formatDisplayName(t){const e=t.replace(/\.(txt|list)$/,"").split(/[-_.]/);return e.map(((t,n)=>n===e.length-1?`<code>${t}</code>`:t.charAt(0).toUpperCase()+t.slice(1).toLowerCase())).join(" ")}async function fetchBlocklists(){try{const t=await fetch(API_BASE);if(!t.ok)throw new Error(`GitHub API error: ${t.status}`);const e=await t.json();displayBlocklists(allBlocklists=e.filter((t=>"file"===t.type&&(t.name.endsWith(".txt")||t.name.endsWith(".list")||!t.name.includes(".")))).map((t=>({name:t.name,displayName:formatDisplayName(t.name),rawUrl:`${RAW_BASE}/${t.name}`}))))}catch(t){displayError(t.message)}}function displayBlocklists(t){if(0===allBlocklists.length&&!contentEl.querySelector(".loading"))return void(contentEl.innerHTML='<div class="error">No blocklists found in the repository.</div>');const e=t.map((t=>`\n        <div c
