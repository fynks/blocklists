    <style>
     *{ margin: 0; padding: 0; box-sizing: border-box;} :root{ --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #8b5cf6; --accent: #10b981; --background: #f8fafc; --surface: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b; --text-muted: #94a3b8; --border: #e2e8f0; --success: #10b981; --error: #ef4444; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1); --radius-sm: 0.5rem; --radius-md: 0.75rem; --radius-lg: 1rem; --transition: all 0.2s ease;} [data-theme="dark"]{ --primary: #818cf8; --primary-dark: #6366f1; --secondary: #a78bfa; --background: #0f172a; --surface: #1e293b; --text-primary: #f1f5f9; --text-secondary: #cbd5e1; --text-muted: #94a3b8; --border: #334155; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2); --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);} body{ font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background-color: var(--background); color: var(--text-primary); line-height: 1.6; min-height: 100vh; padding: 2rem 1rem; transition: var(--transition);} .container{ max-width: 800px; margin: 0 auto;} header{ text-align: center; margin-bottom: 2.5rem; position: relative;} .theme-toggle{ position: absolute; top: 0; right: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); box-shadow: var(--shadow-sm);} .theme-toggle:hover{ transform: translateY(-2px); box-shadow: var(--shadow-md);} .theme-toggle i{ font-size: 1.2rem; color: var(--text-primary);} h1{ font-size: 2.5rem; font-weight: 800; margin-bottom: 0.75rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;} .subtitle{ font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto 1.5rem;} .search-container{ position: relative; max-width: 500px; margin: 0 auto 2rem;} .search-container input{ width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; border-radius: var(--radius-md); border: 1px solid var(--border); background: var(--surface); color: var(--text-primary); font-size: 1rem; box-shadow: var(--shadow-sm); transition: var(--transition);} .search-container input:focus{ outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);} .search-container i{ position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);} .stats{ display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 2rem; flex-wrap: wrap;} .stat-card{ background: var(--surface); border-radius: var(--radius-md); padding: 1rem 1.5rem; text-align: center; box-shadow: var(--shadow-sm); min-width: 320px;} .stat-value{ font-size: 1.75rem; font-weight: 700; color: rgba(255, 255, 0, 0.404); margin-bottom: 0.25rem;} .stat-label{ font-size: 0.875rem; color: var(--text-secondary);} .loading{ text-align: center; padding: 3rem 1rem;} .spinner{ width: 3rem; height: 3rem; border: 3px solid rgba(99, 102, 241, 0.2); border-top: 3px solid var(--primary); border-radius: 50%; margin: 0 auto 1.5rem; animation: spin 1s linear infinite;} @keyframes spin{ 0%{ transform: rotate(0deg);} 100%{ transform: rotate(360deg);}} .blocklist-grid{ display: grid; gap: 1.5rem; margin-bottom: 2.5rem;} .blocklist-card{ background: var(--surface); border-radius: var(--radius-md); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--border); transition: var(--transition);} .blocklist-card:hover{ transform: translateY(-3px); box-shadow: var(--shadow-md);} .blocklist-header{ display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;} .blocklist-title{ font-size: 1.25rem; font-weight: 600; color: var(--text-primary);} .blocklist-type{ background: rgba(99, 102, 241, 0.1); color: var(--primary); padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.8rem; font-weight: 500;} .blocklist-type.adguard{ background: rgba(236, 72, 153, 0.1); color: #d66ff5;} .blocklist-type.hosts{ background: rgba(16, 185, 129, 0.1); color: var(--accent);} .blocklist-url{ background: rgba(241, 245, 249, 0.5); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 0.875rem 1rem; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 0.875rem; color: var(--text-secondary); word-break: break-all; margin-bottom: 1.25rem; position: relative; overflow: hidden;} [data-theme="dark"] .blocklist-url{ background: rgba(30, 41, 59, 0.5);} .blocklist-url::before{ content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, var(--primary), transparent);} .blocklist-actions{ display: flex; justify-content: flex-end; gap: 0.75rem;} .btn{ padding: 0.625rem 1.25rem; border-radius: var(--radius-sm); font-weight: 500; font-size: 0.9rem; cursor: pointer; transition: var(--transition); border: none; display: inline-flex; align-items: center; gap: 0.5rem;} .btn-primary{ background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white;} .btn-primary:hover{ background: linear-gradient(135deg, var(--primary-dark), var(--secondary)); transform: translateY(-1px); box-shadow: var(--shadow-md);} .btn-outline{ background: transparent; border: 1px solid var(--border); color: var(--text-primary);} .btn-outline:hover{ background: rgba(99, 102, 241, 0.05); border-color: var(--primary);} .btn-success{ background: var(--accent); color: white;} .btn-success:hover{ background: #059669; transform: translateY(-1px); box-shadow: var(--shadow-md);} .error{ background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: var(--radius-md); padding: 2rem; text-align: center; color: var(--error); margin-bottom: 2rem;} .error h3{ margin-bottom: 0.75rem;} .error p{ color: var(--text-secondary);} footer{ text-align: center; padding-top: 2rem; border-top: 1px solid var(--border); color: var(--text-secondary); font-size: 0.9rem;} footer a{ color: var(--primary); text-decoration: none;} footer a:hover{ text-decoration: underline;} .notification{ position: fixed; bottom: 1.5rem; right: 1.5rem; background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 1rem 1.5rem; box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 0.75rem; transform: translateY(100px); opacity: 0; transition: var(--transition); z-index: 1000;} .notification.show{ transform: translateY(0); opacity: 1;} .notification i{ font-size: 1.25rem; color: var(--success);} @media (max-width: 768px){ body{ padding: 1rem;} h1{ font-size: 2rem;} .subtitle{ font-size: 1rem;} .stats{ gap: 1rem;} .stat-card{ padding: 0.75rem 1rem; min-width: 100px;} .stat-value{ font-size: 1.5rem;} .blocklist-grid{ gap: 1rem;} .blocklist-card{ padding: 1.25rem;} .blocklist-actions{ flex-direction: column;} .btn{ width: 100%; justify-content: center;}} @media (max-width: 480px){ .header{ margin-bottom: 2rem;} .stats{ flex-direction: column; align-items: center; gap: 0.75rem;} .stat-card{ width: 100%;}}
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <h1>Blocklists Collection</h1>
            <p class="subtitle">A curated collection of blocklists for ad blocking and privacy protection</p>

            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search blocklists...">
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">Total Lists</div>
                </div>
            </div>
        </header>

        <main>
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading blocklists...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Source: <a href="https://github.com/fynks/blocklists" target="_blank"
                    rel="noopener noreferrer">github.com/fynks/blocklists</a></p>
            <p>Â© 2025 Blocklists Collection. All rights reserved.</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">URL copied to clipboard!</span>
    </div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // GitHub API configuration
        const API_BASE = "https://api.github.com/repos/fynks/blocklists/contents/blocklists";
        const RAW_BASE = "https://raw.githubusercontent.com/fynks/blocklists/main/blocklists";

        // Stats elements
        const totalCount = document.getElementById('total-count');

        // Notification
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        // Search functionality
        const searchInput = document.getElementById('search-input');

        // Blocklist data
        let allBlocklists = [];

        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('btn-success');

                showNotification('URL copied to clipboard!');

                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-success');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showNotification('Failed to copy URL');
            });
        }

        function formatDisplayName(name) {
            return name.replace(/\.(txt|list)$/, '').split(/[-_.]/)
                .map((word, index, array) =>
                    index === array.length - 1 ?
                        `<code>${word}</code>` :
                        word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join(' ');
        }

        function getTypeFromName(name) {
            const lowerName = name.toLowerCase();

            if (lowerName.includes('adguard')) {
                return 'adguard';
            } else if (lowerName.includes('hosts')) {
                return 'hosts';
            } else if (lowerName.endsWith('.txt')) {
                return 'txt';
            } else if (lowerName.endsWith('.list')) {
                return 'list';
            }

            return 'other';
        }

        function renderBlocklists(blocklists) {
            const contentEl = document.getElementById('content');

            if (blocklists.length === 0) {
                contentEl.innerHTML = `
                    <div class="error">
                        <h3>No Blocklists Found</h3>
                        <p>We couldn't find any blocklists matching your search criteria.</p>
                        <p>Please try a different search term.</p>
                    </div>
                `;
                return;
            }

            const blocklistHTML = blocklists.map(blocklist => `
                <div class="blocklist-card">
                    <div class="blocklist-header">
                        <h2 class="blocklist-title">${formatDisplayName(blocklist.name)}</h2>
                        <span class="blocklist-type ${blocklist.type}">${blocklist.type.toUpperCase()}</span>
                    </div>
                    <div class="blocklist-url">${blocklist.url}</div>
                    <div class="blocklist-actions">
                        <button class="btn btn-outline" onclick="window.open('${blocklist.url}', '_blank')">
                            <i class="fas fa-external-link-alt"></i> View
                        </button>
                        <button class="btn btn-primary" onclick="copyToClipboard('${blocklist.url}', this)">
                            <i class="fas fa-copy"></i> Copy URL
                        </button>
                    </div>
                </div>
            `).join('');

            contentEl.innerHTML = `<div class="blocklist-grid">${blocklistHTML}</div>`;
        }

        function updateStats() {
            totalCount.textContent = allBlocklists.length;
        }

        function filterBlocklists() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = allBlocklists.filter(blocklist =>
                blocklist.name.toLowerCase().includes(searchTerm) ||
                blocklist.type.toLowerCase().includes(searchTerm)
            );
            renderBlocklists(filtered);
        }

        async function fetchBlocklists() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);

                const data = await response.json();

                // Filter for txt and list files
                allBlocklists = data
                    .filter(item =>
                        item.type === 'file' &&
                        (item.name.endsWith('.txt') || item.name.endsWith('.list'))
                    )
                    .map(item => ({
                        name: item.name,
                        type: getTypeFromName(item.name),
                        url: `${RAW_BASE}/${item.name}`
                    }));

                updateStats();
                renderBlocklists(allBlocklists);
            } catch (error) {
                console.error('Error fetching blocklists:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Blocklists</h3>
                        <p>Failed to load blocklists from GitHub: ${error.message}</p>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();

            // Fetch blocklists from GitHub
            fetchBlocklists();

            // Add search event listener
            searchInput.addEventListener('input', filterBlocklists);
        });

        // Expose functions to global scope
        window.copyToClipboard = copyToClipboard;
    </script>
</body>

</html>
